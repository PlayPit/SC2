<div class="sign-in-required" ng-class="{'hidden':currentUser.scUser}" ng-controller="LoginController">
    <div class="message">You are not authorized. Please Sign In.</div>
    <button class="button" ng-click="signIn()">Sign In</button>
</div>
<div ng-if="currentUser.scUser" ng-controller="PlayListTabController as playListTab">
    <div class="action-box">
        <div class="action-btn" ng-click="playListTab.myPlaylists()">
            <i class="material-icons action-icon">library_music</i>
            <label>My PlayList</label>
        </div>
        <div class="action-btn" ng-click="playListTab.favoritesPlaylists()">
            <i class="material-icons action-icon">favorite</i>
            <label>Favorites</label>
        </div>
    </div>
</div>
<div ng-include="'app/view/itemsList.html'"></div>
