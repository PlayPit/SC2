<div class="player min-version" ng-controller="PlayerController as playerController">
	<div class="row">
		<div class="col player-actions">
			<div class="action-row">
				<div class="pl-title">
					Sound name...........................................
				</div>
				<i class="material-icons" style="font-size: 22px;">replay</i>
				<div class="pl-minimize">
					<i class="material-icons" ng-click="changePlayerView()">fullscreen</i>
				</div>
			</div>
			<div class="action-row">
				<div class="pl-buttons">
					<i class="material-icons">fast_rewind</i>
					<i class="material-icons">stop</i>
					<i class="material-icons">play_arrow</i>
					<i class="material-icons">fast_forward</i>
				</div>
				<div class="pl-volume">		
					<i class="material-icons">volume_up</i>
					<input type="range">
				</div>
			</div>
		</div>
	</div>
</div>
