<html class="sc-extension-html">
	<head>
		<script type="text/javascript" src="extension/lib/angular.min.js"></script>
		<script type="text/javascript" src="extension/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="extension/style/theme.css" />
		<link rel="stylesheet" type="text/css" href="extension/style/materialize.css" />
	</head>
	
	<body class="sc-extension">
		<div class="player">
			<div class="row">
				<div class="col">
					<div class="sound-img"></div>
				</div>
				<div class="col player-actions">
					<div class="action-row">
						<div class="pl-title">
							
						</div>
						<div class="pl-minimize">
							<i class="material-icons">fullscreen_exit</i>
						</div>
					</div>
					<div class="action-row">
						<div class="pl-buttons">
							<i class="material-icons">fast_rewind</i>
							<i class="material-icons">stop</i>
							<i class="material-icons">play_arrow</i>
							<i class="material-icons">fast_forward</i>
							<i class="material-icons">replay</i>
						</div>
						<div class="pl-volume">		
							<i class="material-icons">volume_up</i>
							<input type="range">
						</div>
						<div class="pl-repeate">
							<i class="material-icons">repeat</i>
						</div>
					</div>
					<div class="action-row"></div>
				</div>
			</div>
		</div>
	</body>
</html>
